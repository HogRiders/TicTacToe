<!Doctype>
<html>
<head>
	<title>TicTacToe - HogRiders</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- load bootstrap for nicer ui -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styleSheetTicTacToe.css"/>
  <!-- Load jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/TicTacToeScript.js"></script>  
</head>
<body>
	<div class="container">
		<h1>TicTacToe game</h1>
		<div class="container">

		<div class="container">
			<table id="board">
				<tr>
    				<td id="1"></td>
    				<td id="2"></td>
    				<td id="3"></td>
  				</tr>
  				<tr>
    				<td id="4"></td>
    				<td id="5"></td>
    				<td id="6"></td>
  				</tr>
  				<tr>
    				<td id="7"></td>
    				<td id="8"></td>
    				<td id="9"></td>
  				</tr>
 			</table>
		</div>

		<div class="container">
      <div>
       <p id="displayWinner"></p>
      </div>
      <button id="newGame" class="btn btn-lg btn-default" type="submit">NewGame</button>
		</div>
		<div class="container" id="errorview">

		</div>
	</div>
	
</body>
</html>
