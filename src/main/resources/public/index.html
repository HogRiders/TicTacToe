<!Doctype>
<html>
<head>
	<title>TicTacToe - HogRiders</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- load bootstrap for nicer ui -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>TicTacToe game</h1>
		<div class="container">

		<div class="container">
			<table border="1" style="width:50%" id="board">
				<tr>
    				<td id="1" style="height: 100px;"></td>
    				<td id="2" style="height: 100px;"></td>
    				<td id="3" style="height: 100px;"></td>
  				</tr>
  				<tr>
    				<td id="4" style="height: 100px;"></td>
    				<td id="5" style="height: 100px;"></td>
    				<td id="6" style="height: 100px;"></td>
  				</tr>
  				<tr>
    				<td id="7" style="height: 100px;"></td>
    				<td id="8" style="height: 100px;"></td>
    				<td id="9" style="height: 100px;"></td>
  				</tr>
 			</table>
		</div>

		<div class="container">
      <p id="scoreBoard"></p>

			<form method="post" action="/playGame" class="form-inline" role="form">
				<button class="btn btn-lg btn-default" type="submit">NewGame</button>
			</form>
		</div>
		<div class="container" id="errorview">

		</div>
	</div>

	<!-- Load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <script type="text/javascript">
      $(document).ready(function() {
        play_game();

          $("#board").on("click", "td", function( event ) {
              var cell_id = $(this).attr('id');
              if ($(this).html() === "") {
                  $.ajax({
                      type: "post",
                      url: "/id",
                      data: "id=" + cell_id
                  }).done(function(result) {
                      if (result === "X" || result === "O") {
                          $("#" + cell_id).html(result);
                      } else {
                          $("#scoreBoard").html(result);
                      }
                  });
                  event.preventDefault();
              };
          });

          function play_ggit ame() {
            $.ajax({
                type: "post",
                url: "/playGame",
            }).done(function(result) {
                if(result) {
                    alert("GamOver");
                }
            });
        }
      }); 
    </script>
</body>
</html>
